<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advaya FM: Sovereign 240-Min Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a73e8;
            --accent: #ffcc00;
            --bg: #0d1117;
            --card-bg: #161b22;
            --text: #f0f6fc;
            --muted: #8b949e;
            --success: #3fb950;
            --safety-yellow: #DFFF00;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        .elite-header {
            padding: 8px 15px;
            background: rgba(13, 17, 23, 0.8);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }

        .logo-img {
            height: 22px;
            border-radius: 3px;
        }

        .logo-text {
            font-weight: 800;
            font-size: 0.75rem;
            letter-spacing: 1px;
            color: #fff;
        }

        main {
            padding: 8px 15px;
            flex-grow: 1;
            max-width: 900px;
            margin: auto;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        main.dimmed {
            opacity: 0.1;
            filter: blur(10px);
            pointer-events: none;
        }

        .persona-center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar-ring {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .ring-svg circle {
            fill: transparent;
            stroke: rgba(255, 255, 255, 0.05);
            stroke-width: 3;
        }

        .ring-svg .pb-circle {
            stroke: var(--safety-yellow);
            stroke-dasharray: 250;
            stroke-dashoffset: 250;
            transition: 0.5s linear;
        }

        .avatar-face {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 2px solid var(--card-bg);
            overflow: hidden;
            z-index: 2;
            position: relative;
        }

        .avatar-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-face.speaking {
            border-color: var(--success);
            transform: scale(1.05);
            animation: pulse-glow 1s infinite alternate;
        }

        @keyframes pulse-glow {
            from {
                box-shadow: 0 0 5px var(--success);
            }

            to {
                box-shadow: 0 0 15px var(--success);
            }
        }

        .module-deck {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 5px;
            width: 100%;
            scrollbar-width: none;
        }

        .module-deck::-webkit-scrollbar {
            display: none;
        }

        .module-card {
            flex: 0 0 130px;
            height: 65px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 8px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .module-card.active {
            border-color: var(--accent);
            background: rgba(255, 204, 0, 0.1);
        }

        .module-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.1;
        }

        .card-label {
            position: relative;
            z-index: 1;
            font-weight: 800;
            font-size: 0.5rem;
            color: var(--accent);
        }

        .card-title {
            position: relative;
            z-index: 1;
            font-size: 0.65rem;
            font-weight: 700;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lang-grid {
            display: flex;
            gap: 4px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--muted);
            padding: 3px 8px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.55rem;
        }

        .lang-btn.active {
            background: var(--accent);
            color: #000;
            font-weight: 800;
        }

        .immersion-shield {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            width: 100%;
        }

        .theatre-screen {
            width: 100%;
            height: 320px;
            background: #000;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .visual-surface {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: 0.8s;
        }

        .visual-surface.pan-active {
            animation: ken-burns 15s linear infinite alternate;
        }

        @keyframes ken-burns {
            0% {
                transform: scale(1.0);
            }

            100% {
                transform: scale(1.1);
            }
        }

        .segment-tag {
            position: absolute;
            top: 8px;
            left: 8px;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: 900;
            font-size: 0.5rem;
            color: #000;
            z-index: 10;
            text-transform: uppercase;
        }

        .tag-fact {
            background: var(--success);
        }

        .tag-zoom {
            background: var(--primary);
            color: #fff;
        }

        .tag-warning {
            background: #ea4335;
            color: #fff;
        }

        .hud-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.95));
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 10;
        }

        .phase-badge {
            background: rgba(0, 0, 0, 0.4);
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 800;
            font-size: 0.5rem;
            color: var(--accent);
        }

        .script-bubble {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            border-left: 4px solid var(--accent);
            margin-bottom: 8px;
            min-height: 48px;
        }

        .script-content {
            font-style: italic;
            font-size: 0.8rem;
            line-height: 1.4;
            color: #fff;
            margin: 0;
        }

        .btn-engage {
            background: var(--accent);
            color: #000;
            padding: 10px 30px;
            border-radius: 30px;
            border: none;
            font-size: 0.85rem;
            font-weight: 800;
            cursor: pointer;
        }

        .btn-engage:disabled {
            opacity: 0.2;
        }

        .progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 20;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: 1s linear;
        }

        /* Vajra Shields */
        .vajra-vortex {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 17, 23, 0.98);
            backdrop-filter: blur(30px);
            z-index: 5000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .vortex-msg {
            color: #ea4335;
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .vortex-btn {
            background: var(--safety-yellow);
            color: #000;
            padding: 12px 35px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 900;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(223, 255, 0, 0.3);
        }

        #pulse-icon {
            position: fixed;
            width: 65px;
            height: 65px;
            background: var(--safety-yellow);
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9000;
            cursor: pointer;
            box-shadow: 0 0 35px var(--safety-yellow);
            font-weight: 950;
            color: #000;
            font-size: 0.85rem;
            animation: pulse-ring 1s infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(223, 255, 0, 0.7);
            }

            70% {
                transform: scale(1.1);
                box-shadow: 0 0 0 15px rgba(223, 255, 0, 0);
            }

            100% {
                transform: scale(0.9);
            }
        }

        .shield-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .shield-btn {
            background: var(--accent);
            color: #000;
            padding: 20px 50px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            border: none;
        }
    </style>
</head>

<body>
    <header class="elite-header">
        <div class="logo-box"><img src="assets/branding/official/fm_naipunya_logo.jpg" class="logo-img"><span
                class="logo-text">ADVAYA <span style="color:var(--accent);">FM‚Ñ¢</span></span></div>
        <div id="countdown"
            style="font-family: monospace; font-size: 1.2rem; color: var(--safety-yellow); font-weight: 900;">240:00
        </div>
        <div class="logo-box"><span class="logo-text">PRAGATI <span style="color:#fff;">AI‚Ñ¢</span></span></div>
    </header>

    <div id="shield-wall" class="shield-overlay">
        <div class="vortex-msg" style="color: #ffcc00;">üõ°Ô∏è VAJRA VISIBILITY SHIELD üõ°Ô∏è</div>
        <p style="color:#fff; font-size: 1.1rem;">FOCUS LOST. TRAINING PAUSED AUTOMATICALLY.</p>
        <button class="shield-btn" onclick="resumeJourney()">RESUME TRAINING</button>
    </div>

    <main id="portal-main">
        <div class="persona-center">
            <div class="avatar-ring">
                <svg class="ring-svg">
                    <circle cx="40" cy="40" r="37" />
                    <circle id="prog-circle" class="pb-circle" cx="40" cy="40" r="37" stroke-dasharray="235"
                        stroke-dashoffset="235" />
                </svg>
                <div class="avatar-face" id="pragati-hub"><img src="assets/branding/pragati_face.jpg"></div>
            </div>
            <p
                style="color: var(--muted); font-size: 0.4rem; letter-spacing: 3px; margin-top: 5px; font-weight: 800; text-transform: uppercase;">
                Sovereign Engine v4.0</p>
        </div>

        <div class="module-deck" id="module-scroller"></div>
        <div class="lang-grid" id="lang-btns">
            <button class="lang-btn active" onclick="chLang('English')">ENGLISH</button>
            <button class="lang-btn" onclick="chLang('Hindi')">HINDI</button>
            <button class="lang-btn" onclick="chLang('Telugu')">TELUGU / ‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>
        </div>

        <div class="immersion-shield">
            <div class="theatre-screen">
                <div id="visual-bg" class="visual-surface pan-active"></div>
                <div id="seg-tag" class="segment-tag tag-fact">THE FACT</div>
                <div class="progress-bar-container">
                    <div id="seg-bar" class="progress-bar-fill"></div>
                </div>
                <div class="hud-overlay">
                    <div id="phase-tag" class="phase-badge">BLOCK 1/40</div>
                    <div id="sub-timer"
                        style="font-family: monospace; font-size: 0.8rem; font-weight: 900; color: var(--accent);">15s
                    </div>
                </div>
            </div>
            <div class="script-bubble">
                <p id="script-target" class="script-content">Select a training module to begin the master journey.</p>
            </div>
            <div style="display:flex; justify-content:center;"><button class="btn-engage" id="main-btn"
                    onclick="startHammering()">ENGAGE JOURNEY</button></div>
        </div>
    </main>

    <div id="pulse-icon" onclick="proveFocus()">VAJRA TAP!</div>

    <script src="assets/branding/module_data.js"></script>

    <script>
        let curMod = 1; let curLang = 'English';
        let globalSec = 0; let segSec = 0;
        let curBlockIdx = 0; let curSegIdx = 0;
        let active = false; let masterTicker = null;
        let isVajraActive = false;
        let pulseTimeout = null;

        const lmap = { 'English': 'en-IN', 'Hindi': 'hi-IN', 'Telugu': 'te-IN' };

        // 1. Vajra Visibility Shield Implementation
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && active) {
                pauseJourney();
                document.getElementById('shield-wall').style.display = 'flex';
                document.getElementById('portal-main').classList.add('dimmed');
            }
        });

        function pauseJourney() {
            clearInterval(masterTicker);
            isVajraActive = true;
            window.speechSynthesis.cancel();
            console.log("Vajra Shield: Focus lost. Progress locked.");
        }

        function resumeJourney() {
            document.getElementById('shield-wall').style.display = 'none';
            document.getElementById('portal-main').classList.remove('dimmed');
            isVajraActive = false;
            masterTicker = setInterval(tick, 1000);
            syncUI();
            console.log("Vajra Shield: Focus restored.");
        }

        function initScroller() {
            const scroller = document.getElementById('module-scroller');
            scroller.innerHTML = '';
            modulePathData.forEach(m => {
                const card = document.createElement('div');
                card.className = `module-card ${m.id === curMod ? 'active' : ''}`;
                card.onclick = () => setModule(m.id);
                card.innerHTML = `<img src="${m.timeline[0]?.segments[0]?.img}"><div class="card-label">M0${m.id}</div><div class="card-title">${m.title[curLang] || m.title['English']}</div>`;
                scroller.appendChild(card);
            });
        }

        function setModule(id) {
            if (active) return;
            curMod = id; curBlockIdx = 0; curSegIdx = 0; globalSec = 0; segSec = 0;
            initScroller(); syncUI();
        }

        function chLang(l) { curLang = l; document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(l.toUpperCase()))); initScroller(); syncUI(); }

        function syncUI() {
            const m = modulePathData.find(x => x.id === curMod) || modulePathData[0];
            const b = m.timeline[curBlockIdx] || m.timeline[0];
            const s = b.segments[curSegIdx];

            document.getElementById('visual-bg').style.backgroundImage = `url('${s.img}')`;
            const tag = document.getElementById('seg-tag');
            tag.innerText = (s.type === 'fact' ? "The Fact" : s.type === 'zoom' ? "The Zoom" : "The Warning").toUpperCase();
            tag.className = 'segment-tag tag-' + s.type;

            const hook = s.hook[curLang] || s.hook['English'];
            document.getElementById('script-target').innerText = hook;

            if (active) playAudio(hook);
            document.getElementById('phase-tag').innerText = `BLOCK ${curBlockIdx + 1}/${m.timeline.length}`;
        }

        function startHammering() {
            if (active) return; active = true;
            document.getElementById('main-btn').disabled = true;
            masterTicker = setInterval(tick, 1000);
            syncUI();
        }

        function tick() {
            if (isVajraActive) return;
            globalSec++; segSec++;

            const rem = 1800 - globalSec;
            if (rem <= 0) { clearInterval(masterTicker); alert("MODULE CERTIFIED."); return; }
            document.getElementById('countdown').innerText = `${Math.floor(rem / 60)}:${(rem % 60).toString().padStart(2, '0')}`;
            document.getElementById('prog-circle').style.strokeDashoffset = 235 - ((globalSec / 1800) * 235);

            document.getElementById('sub-timer').innerText = (15 - segSec) + 's';
            document.getElementById('seg-bar').style.width = `${(segSec / 15) * 100}%`;

            if (segSec >= 15) {
                segSec = 0;
                if (curSegIdx < 2) {
                    curSegIdx++;
                    syncUI();
                } else {
                    triggerPulse();
                }
            }
        }

        // 2. Randomized Pulse (Liveness Check)
        function triggerPulse() {
            isVajraActive = true;
            const pulse = document.getElementById('pulse-icon');
            const x = Math.random() * (window.innerWidth - 150) + 75;
            const y = Math.random() * (window.innerHeight - 150) + 75;
            pulse.style.left = x + 'px';
            pulse.style.top = y + 'px';
            pulse.style.display = 'flex';

            pulseTimeout = setTimeout(() => {
                alert("VAJRA BREACH: BLOCK RESET");
                resetBlock();
            }, 5000);
        }

        function proveFocus() {
            clearTimeout(pulseTimeout);
            document.getElementById('pulse-icon').style.display = 'none';
            isVajraActive = false;
            nextBlock();
        }

        function resetBlock() {
            document.getElementById('pulse-icon').style.display = 'none';
            segSec = 0; curSegIdx = 0;
            isVajraActive = false;
            syncUI();
        }

        function nextBlock() {
            segSec = 0; curSegIdx = 0;
            const m = modulePathData.find(x => x.id === curMod);
            if (curBlockIdx < m.timeline.length - 1) curBlockIdx++;
            else curBlockIdx = 0;
            syncUI();
        }

        function playAudio(txt) {
            // Neural2 Integration Driver
            // Every 15s this is called. It will check for M{id}_B{idx}_S{seg}.mp3
            // Currently falls back to Web Speech API for pilot demonstration.
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(txt);
            u.lang = lmap[curLang] || 'en-IN';
            u.rate = 0.95;
            u.onstart = () => document.getElementById('pragati-hub').classList.add('speaking');
            u.onend = () => document.getElementById('pragati-hub').classList.remove('speaking');
            window.speechSynthesis.speak(u);
        }

        window.onload = () => { initScroller(); syncUI(); };
    </script>
</body>

</html>
