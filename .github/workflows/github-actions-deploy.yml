name: Deploy to Play Store Internal

on:
  push:
    branches:
      - main
    paths:
      - 'sectors/**'
      - 'api/**'

jobs:
  deploy-internal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Create Service Account File
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > service_account.json

      - name: Install Dependencies
        run: |
          pip install google-cloud-storage google-api-python-client oauth2client

      - name: Run Automation Script
        run: |
          python .conductor/upload_to_play_console.py
          echo "Sectors/api deployment to Play Store Internal Track initiated."

